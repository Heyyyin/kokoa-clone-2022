<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Ain - Kokoa</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div> 
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div> 
    </div>
    

    
    <header class="alt-header">
    <div class="alt-header-column">
        <a href="chats.html"
        <i class="fa-solid fa-chevron-left fa-lg"></i></a>
    </div>
    <div class="alt-header-column">
        <span>
             <h1 class="alt-header__title">Ain</h1>
        </span>
    </div>
    <div class="alt-header-column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
    </header>
    
   <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Fri. May 13th, 2022
       </div>

       <div class="message-row">
           <img src="screenshots/profile.jpg"/>
           <div class="message-row__content">
               <span class="message__author">Ain</span>
               <div class="message__info">
                   <span class="message__bubble">Hi! Auntie, Hyein!</span>
                   <span class="message__time">22:34</span>
               </div>
            </div>
        </div>

        
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Heyyyy! Ain! What's up, babe?</span>
                <span class="message__time">22:34</span>
            </div>
         </div>
     </div>       
   </main>

   <form class="reply">
    <div class="reply__column">
        <i class="fa-solid fa-circle-plus fa-lg"></i>
    </div>
    
    <div class="reply__column">
        <input type="text" placeholder="Write a message"/>
        <i class="fa-solid fa-face-smile-wink fa-lg"></i>
        <button> <i class="fas fa-arrow-up"></i></button>
    </div>
 </form>
 
 


 <script src="https://kit.fontawesome.com/3c3a6e6b5e.js" crossorigin="anonymous">

 </script>
</body>
</html>
